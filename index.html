<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emp_land</title>
    <style>
        body {
            background-color: #f0f4f8; /* Light background color */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            border: 2px solid #00796b; /* Container border color */
            border-radius: 10px;
            padding: 20px;
            background-color: white; /* Background color for container */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            max-width: 600px; /* Max width for container */
            margin: 0 auto; /* Center the container */
            width: 90%; /* Make container responsive */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .styled-button {
            background-color: #00796b; /* Button background color */
            border: 3px solid #b2dfdb;
            text-align: center;
            width: 100%; /* Full width for button */
            padding: 15px; /* Slightly smaller padding */
            border-radius: 10px;
            display: block; /* Block display for full width */
            margin: 10px 0; /* Margin for buttons */
            color: whitesmoke;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .styled-button:hover {
            background-color: #004d40; /* Darker shade on hover */
        }

        .header-img {
            display: block;
            margin: 0 auto 20px; /* Center image */
            max-width: 100px;
            height: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .styled-button {
                font-size: 16px; /* Slightly smaller font on mobile */
                padding: 12px; /* Smaller padding on mobile */
            }

            .header-img {
                max-width: 80px; /* Smaller image on mobile */
            }

            h1 {
                font-size: 24px; /* Smaller heading on mobile */
            }
        }
    </style>
</head>

</body>
</html>
